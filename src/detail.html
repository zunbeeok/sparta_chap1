<style>
    .mytitle {
        height: 200px;
        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-position: center;
        background-size: cover;
    }

    .bigbox {
        width: 1200px;
        margin: 20px auto 0px auto;
        padding: 20px;
    }

    .mypostingbox {
        margin-bottom: 20px;
    }
</style>
<script type="module">
    let id;
    $(document).ready(function(){
        
        id = window.location.search.substring(4,window.location.search.length)
        console.log('start')
        $.ajax({
            type:'get',
            url:`http://127.0.0.1:3000/member?id=${id}`,
            dataType:'json',
            success:(v)=>{
                console.log(v)
                let item = v[0]
                console.log(item)
                $('mytitle').append(
                                `<div class="col" button class="btn btn-outline-info" id="tribtn"></button>
                                    <div class="card h-100" onclick="window.open('http://127.0.0.1:3000/member?id=${item.id}')">
                                        <img src="https://cdn-icons-png.flaticon.com/512/1372/1372643.png" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${item.name}</h5>
                                            <p class="card-text">${item.mbti}</p>
                                        </div>
                                        <div class="card-footer">
                                            <small class="text-body-secondary">링크</small>
                                        </div>
                                    </div>
                                </div>`
                            )
            },
            error:(v)=>{
                console.log("에러탐")
                console.log(v)
            }

        })
    })

    $('#delete').click(()=>{
        $.ajax({
            type:'delete',
            url:`http://127.0.0.1:3000/member?id=${id}`,
            dataType:'json'
        })
    })

    $('#edit').click(()=>{

        })
    })
    
</script>
